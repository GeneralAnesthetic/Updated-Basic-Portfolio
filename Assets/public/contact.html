        input[type=text],
        select,
        textarea {
            width: 960px;
            padding: 12px;

            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {

        .col-25 {

            margin-left: 20px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
            margin-left: 20px;
        }
    </style>
